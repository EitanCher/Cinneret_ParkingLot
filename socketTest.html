<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>

<body>
    <script>
        const socket = io('http://localhost:3001'); // Your Socket.IO server URL

        socket.on('connect', () => {
            console.log('Connected to Socket.IO server');

            // Emit an event to the server with city ID 1
            socket.emit('subscribe_to_city', 1); // Use the city ID 1

            // Example: Emit a custom event to the server
            socket.emit('custom_event', { data: 'Hello, server!' });
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from Socket.IO server');
        });

        // Handle events from the server
        socket.on('updateAvailableSpots', (cityID, availableSpots) => {
            console.log(`Update for city ${cityID}: ${availableSpots}`);
        });

        socket.on('count_available_spots', (cityID, availableSpots) => {
            console.log(`Initial count for city ${cityID}: ${availableSpots}`);
        });
    </script>
</body>

</html>
